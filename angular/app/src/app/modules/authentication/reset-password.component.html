

<mat-card class="sm-centered-card"> 
	<form class="reset-password-form" (ngSubmit)="submit(form)" [formGroup]="form">

		<mat-card-title>
		  <span>Reset password</span>
		</mat-card-title>

		<mat-card-content class="row">

			<mat-form-field class="col-xs-12 spacious">
				<input matInput placeholder="Email address" 
					name="email" formControlName="email"
					[(ngModel)]="model.email" 
					required >
			</mat-form-field>

			<div class="clearfix"></div>
		</mat-card-content>

		<mat-card-actions class="row">
			<div class="col-sm-6 text-left">
				<ul class="plain-list">
					<li><a routerLink="/login" routerLinkActive="active">Sign in</a></li>
					<li><a routerLink="/register" routerLinkActive="active">Create an account</a></li>
					
				</ul>
			</div>
			<div class="col-sm-6 text-right">
				<button mat-button type="submit" [disabled]="!form.valid">Reset my password</button>
			</div>
		</mat-card-actions>
	</form>

</mat-card>
